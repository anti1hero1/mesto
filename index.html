<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >

    <title>Место</title>

    <link rel="stylesheet" href="./pages/index.css" >
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        alt="Логотип сайта Место"
        src="./images/svg/logo.svg" >
    </header>

    <main class="content">
      <section class="profile" aria-label="Профиль">
        <img
          class="profile__avatar"
          alt="Аватар пользователя"
          src="./images/Avatar.jpg" >

        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>

        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements" aria-label="Карточки мест">
        <ul class="element">
          <li class="element__item">
            <img
              class="element__image"
              alt="Фото старой церкви Карачаевска"
              src="./images/Karachaevsk.jpg" >
            <div class="element__image-info">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>

          <li class="element__item">
            <img
              class="element__image"
              alt="Фото горы Элбьрус"
              src="./images/Elbrus.jpg" >
            <div class="element__image-info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>

          <li class="element__item">
            <img
              class="element__image"
              alt="Фото горы Домбай"
              src="./images/Dombai.jpg" >
            <div class="element__image-info">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>

          <li class="element__item">
            <img
              class="element__image"
              alt="Горы Алтая"
              src="./images/Altai.jpg" >
            <div class="element__image-info">
              <h2 class="element__title">Алтай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>

          <li class="element__item">
            <img
              class="element__image"
              alt="Горы Дагестана"
              src="./images/Dagestan.jpg" >
            <div class="element__image-info">
              <h2 class="element__title">Дагестан</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>

          <li class="element__item">
            <img
              class="element__image"
              alt="Горы Камчатки"
              src="./images/Kamchatka.jpg" >
            <div class="element__image-info">
              <h2 class="element__title">Камчатка</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <section class="popup" aria-label="Попап">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__content">
          <input
            type="text"
            placeholder="Имя"
            class="popup__input popup__input_type_name" >
          <input
            type="text"
            placeholder="О себе"
            class="popup__input popup__input_type_job" >
          <input type="submit" class="popup__button-save" value="Сохранить" >
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
