<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/svg/logo.svg"
          alt="Логотип сайта Место" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            alt="фото пользователя"
            src="./images/Cousteau-image.jpg" />
          <div class="profile__info">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__info-subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements" aria-label="Карточки мест">
          <article class="element">
            <img
              class="element__image"
              src="./images/Karachaevsk.jpg"
              alt="Фото старой церкви Карачаевска" />
            <div class="element__description">
              <p class="element__title">Карачаевск</p>
              <button
                class="element__button-like element__button-like_disabled"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/Elbrus.jpg"
              alt="Фото горы Элбьрус" />
            <div class="element__description">
              <p class="element__title">Гора Эльбрус</p>
              <button
                class="element__button-like element__button-like_disabled"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/Dombai.jpg"
              alt="Фото горы Домбай" />
            <div class="element__description">
              <p class="element__title">Домбай</p>
              <button
                class="element__button-like element__button-like_disabled"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/Altai.jpg"
              alt="Горы Алтая" />
            <div class="element__description">
              <p class="element__title">Алтай</p>
              <button
                class="element__button-like element__button-like_disabled"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/Dagestan.jpg"
              alt="Горы Дагестана" />
            <div class="element__description">
              <p class="element__title">Дагестан</p>
              <button
                class="element__button-like element__button-like_disabled"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/Kamchatka.jpg"
              alt="Горы Камчатки" />
            <div class="element__description">
              <p class="element__title">Камчатка</p>
              <button
                class="element__button-like element__button-like_disabled"></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__content">
          <input
            class="popup__input popup__input_type_name"
            type="text"
            placeholder="Жак-Ив Кусто" />
          <input
            class="popup__input popup__input_type_job"
            type="text"
            placeholder="Исследователь океана" />
          <input type="submit" class="popup__button-save" value="Сохранить" />
        </form>
      </div>
    </section>

    <script src="./scripts/index.js"></script>
  </body>
</html>
